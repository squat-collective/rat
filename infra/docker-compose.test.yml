## ðŸ€ RAT â€” Integration Test Services
## Used by `make test-integration` â€” spins up Postgres + MinIO for store tests.
## All services use the "test" profile for explicit opt-in via --profile test.
##

services:

  postgres-test:
    image: postgres:16.4-alpine
    profiles: [test]
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: rat
      POSTGRES_PASSWORD: rat
      POSTGRES_DB: rat_test
    tmpfs:
      - /var/lib/postgresql/data    # RAM-backed for speed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rat -d rat_test"]
      interval: 2s
      timeout: 2s
      retries: 10

  minio-test:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    profiles: [test]
    command: server /data --console-address ":9091"
    ports:
      - "9002:9000"
    environment:
      MINIO_ROOT_USER: test-access-key
      MINIO_ROOT_PASSWORD: test-secret-key
    tmpfs:
      - /data    # RAM-backed for speed
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 2s
      timeout: 2s
      retries: 10

  minio-test-init:
    image: minio/mc:RELEASE.2024-06-12T14-34-03Z
    profiles: [test]
    depends_on:
      minio-test: { condition: service_healthy }
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio-test:9000 test-access-key test-secret-key &&
      mc mb --ignore-existing local/rat &&
      mc version enable local/rat
      "
    restart: "no"
